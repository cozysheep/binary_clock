<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Clock</title>
    <style>
       .container {
        align-self: flex-end;
      }

      .container > input {
        margin-left: 1rem;
        margin-top: 0.4rem;
        width: 2rem;
        height: 2rem;
        border: black solid 2px;

      } 
    </style>
  </head>

  <body>
    <div style="display: flex">

      <!-- Hour 1 -->
      <div class="container" style="align-self: flex-end;">
        <input
          type="text"
          name=""
          id="h1_1"
          />
        <br />
        <input
          type="text"
          name=""
          id="h1_0"
        /><br />
      </div>
      
      <!-- Hour 2 -->
      <div class="container" style="align-self: flex-end;">
        <input
          type="text"
          name=""
          id="h2_3"
        />
        <br />
        <input
          type="text"
          name=""
          id="h2_2"
        /><br />
        <input
          type="text"
          name=""
          id="h2_1"
        /><br />
        <input
          type="text"
          name=""
          id="h2_0"
        />
      </div>

      <!-- Minute 1 -->
      <div class="container" style="align-self: flex-end;">
        
        <input
          type="text"
          name=""
          id="m1_2"
        /><br />
        <input
          type="text"
          name=""
          id="m1_1"
        /><br />
        <input
          type="text"
          name=""
          id="m1_0"
        />
      </div>

      <!-- Minute 2 -->
      <div class="container" style="align-self: flex-end;">
        <input
          type="text"
          name=""
          id="m2_3"
        />
        <br />
        <input
          type="text"
          name=""
          id="m2_2"
        /><br />
        <input
          type="text"
          name=""
          id="m2_1"
        /><br />
        <input
          type="text"
          name=""
          id="m2_0"
        />
      </div>

      <!-- Seconds 1 -->
      <div class="container" style="align-self: flex-end;">
        <input
          type="text"
          name=""
          id="s1_2"
        /><br />
        <input
          type="text"
          name=""
          id="s1_1"
        /><br />
        <input
          type="text"
          name=""
          id="s1_0"
        />
      </div>

      <!-- Seconds 2 -->
      <div class="container" style="align-self: flex-end;">
        <input
          type="text"
          name=""
          id="s2_3"
        />
        <br />
        <input
          type="text"
          name=""
          id="s2_2"
        /><br />
        <input
          type="text"
          name=""
          id="s2_1"
        /><br />
        <input
          type="text"
          name=""
          id="s2_0"
        />
      </div>
    </div>

    <br />

    <div>
      <input disabled type="text" name="" id="t_text" style="border: 1px black solid; height: 2rem; width: 19rem; text-align: center; font-size: larger; margin-left: 1rem;">
    </div>
    

    <script>
      function f_display(com, timeToDisplay) {

        var a = Number(timeToDisplay).toString(2).split("");
        while (a.length < 4) {
          a.unshift('0');
        }

        var inv = 0;
        for (var i = 3; i>0;i--) {
          var node = com + "_" + inv;
          try {
            document.getElementById(node).style.backgroundColor = a[i] == 1 ? "black" : "white";
            inv++;
          } catch {
            continue;
            inv++;
          }
        }
      }

      function s_mainloop() {
        f_display("h1", Number(String(new Date().getHours()).split("")[0]));
        f_display("h2", Number(String(new Date().getHours()).split("")[1]));

        f_display("m1", Number(String(new Date().getMinutes()).split("")[0]));
        f_display("m2", Number(String(new Date().getMinutes()).split("")[1]));

        if (String(new Date().getSeconds()).split("").length != 2) {
          f_display("s2", Number(String(new Date().getSeconds()))); 
        } else {
          f_display("s1", Number(String(new Date().getSeconds()).split("")[0]));
          f_display("s2", Number(String(new Date().getSeconds()).split("")[1]));
        }
        document.getElementById('t_text').value = `${new Date().getHours()} : ${String(new Date().getMinutes()).length == 1 ? "0" + new Date().getMinutes() : new Date().getMinutes() } : ${String(new Date().getSeconds()).length == 1? "0" + new Date().getSeconds() : new Date().getSeconds()}`;
      }

      window.onload(setInterval(s_mainloop,1000));
    </script>
  </body>
</html>
